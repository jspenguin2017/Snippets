name: 'Lock Old Threads'

on:
  schedule:
  - cron: '0 */8 * * *'

jobs:
  lock:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
    - uses: dessant/lock-threads@v3
      with:
        github-token: ${{ github.token }}
        issue-lock-inactive-days: '7'
        issue-lock-reason: ''
        pr-lock-inactive-days: '14'
        pr-lock-reason: ''
